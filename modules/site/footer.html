<div id=D__ID>
    <div>
        <a style='color: #fff'>
            Zhiming' Woolcock Workplace <span id=year__ID></span>
        </a>
    </div>
    <script>
        function F__ID(){
            $vm.footer_ready=1;
            if($vm.resize_content!=undefined) $vm.resize_content();
            $('#D__ID').on('dblclick',function(event){
                event.stopPropagation();
                if (event.ctrlKey & event.altKey) {
                    var r=confirm("Click OK will refresh the browser to reinstall all modules.");
                    if(r){
                        localStorage.clear();
                        location.reload();
                    }
                }
            });
            $('#year__ID').text(new Date().getFullYear());
        }
    </script>
    <style>
        #D__ID{
            padding-left:15px;
            background-color: #333;
            text-align: center;
        }            
    </style>
</div>
